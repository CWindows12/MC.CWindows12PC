            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;

        .search-box input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
            font-size: 18px;
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;

        .filter-btn:hover {

            color: var(--primary-color);
        }
        
        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;

        }

        }

        }
        
        .tool-card {

            border-radius: 16px;

            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;

        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 更新工具总数
            document.getElementById('total-tools').textContent = `${toolsData.length}+ 工具`;
            
            // 初始化变量
            const toolsGrid = document.getElementById('tools-grid');
            const searchInput = document.getElementById('search-input');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const loader = document.getElementById('loader');
            const emptyState = document.getElementById('empty-state');
            const pagination = document.getElementById('pagination');
            
            let currentFilter = 'all';
            let currentSearch = '';
            let currentPage = 1;
            const toolsPerPage = 12;
            
            // 显示加载动画
            loader.style.display = 'block';
            
            // 模拟加载延迟
            setTimeout(() => {
                loader.style.display = 'none';
                renderTools();
                setupPagination();
            }, 800);
            
            // 渲染工具卡片
            function renderTools() {
                toolsGrid.innerHTML = '';
                emptyState.style.display = 'none';
                
                const filteredTools = filterTools();
                
                if (filteredTools.length === 0) {
                    emptyState.style.display = 'block';
                    pagination.innerHTML = '';
                    return;
                }
                
                // 计算分页
                const startIndex = (currentPage - 1) * toolsPerPage;
                const endIndex = startIndex + toolsPerPage;
                const paginatedTools = filteredTools.slice(startIndex, endIndex);
                
                paginatedTools.forEach(tool => {
                    const toolCard = createToolCard(tool);
                    toolsGrid.appendChild(toolCard);
                });
            }
            
            // 创建工具卡片
            function createToolCard(tool) {
                const card = document.createElement('div');
                card.className = 'tool-card';
                
                // 生成星级评分
                const stars = generateStars(tool.rating);
                
                // 生成平台标签
                const platformTags = tool.platforms.map(platform => 
                    `<span class="platform-tag">${platform}</span>`
                ).join('');
                
                card.innerHTML = `
                    <div class="tool-card-header">
                        <div class="tool-icon" style="background-color: ${tool.iconColor};">
                            <i class="${tool.icon}"></i>
                        </div>
                        <div class="tool-info">
                            <h3>${tool.name}</h3>
                            <span class="tool-category">${getCategoryName(tool.category)}</span>
                        </div>
                    </div>
                    <div class="tool-description">
                        ${tool.description}
                    </div>
                    <div class="tool-platforms">
                        ${platformTags}
                    </div>
                    <div class="tool-card-footer">
                        <a href="${tool.url}" target="_blank" class="download-btn tooltip">
                            下载/访问
                            <span class="tooltip-text">跳转到 ${tool.name} 官方网站</span>
                        </a>
                        <div class="tool-rating">
                            ${stars}
                            <span style="color: #777; font-size: 12px; margin-left: 5px;">${tool.rating}</span>
                        </div>
                    </div>
                `;
                
                return card;
            }
            
            // 生成星级HTML
            function generateStars(rating) {
                let stars = '';
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 >= 0.5;
                
                for (let i = 1; i <= 5; i++) {
                    if (i <= fullStars) {
                        stars += '<i class="fas fa-star"></i>';
                    } else if (i === fullStars + 1 && hasHalfStar) {
                        stars += '<i class="fas fa-star-half-alt"></i>';
                    } else {
                        stars += '<i class="far fa-star"></i>';
                    }
                }
                
                return stars;
            }
            
            // 获取分类名称
            function getCategoryName(categoryKey) {
                const categoryNames = {
                    'all': '全部工具',
                    'productivity': '效率办公',
                    'design': '设计创意',
                    'development': '开发工具',
                    'media': '影音媒体',
                    'security': '安全隐私',
                    'system': '系统工具'
                };
                
                return categoryNames[categoryKey] || categoryKey;
            }
            
            // 筛选工具
            function filterTools() {
                return toolsData.filter(tool => {
                    // 按分类筛选
                    if (currentFilter !== 'all' && tool.category !== currentFilter) {
                        return false;
                    }
                    
                    // 按搜索词筛选
                    if (currentSearch) {
                        const searchTerm = currentSearch.toLowerCase();
                        const toolName = tool.name.toLowerCase();
                        const toolDescription = tool.description.toLowerCase();
                        const toolCategory = getCategoryName(tool.category).toLowerCase();
                        
                        if (!toolName.includes(searchTerm) && 
                            !toolDescription.includes(searchTerm) && 
                            !toolCategory.includes(searchTerm)) {
                            return false;
                        }
                    }
                    
                    return true;
                });
            }
            
            // 设置分页
            function setupPagination() {
                const filteredTools = filterTools();
                const totalPages = Math.ceil(filteredTools.length / toolsPerPage);
                
                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }
                
                let paginationHTML = '';
                
                // 上一页按钮
                paginationHTML += `
                    <button class="pagination-btn ${currentPage === 1 ? 'disabled' : ''}" 
                            onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `;
                
                // 页码按钮
                const maxVisiblePages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                
                if (endPage - startPage + 1 < maxVisiblePages) {
                    startPage = Math.max(1, endPage - maxVisiblePages + 1);
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                        <button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
                                onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                }
                
                // 下一页按钮
                paginationHTML += `
                    <button class="pagination-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                            onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;
                
                pagination.innerHTML = paginationHTML;
            }
            
            // 全局函数：更改页面
            window.changePage = function(page) {
                const filteredTools = filterTools();
                const totalPages = Math.ceil(filteredTools.length / toolsPerPage);
                
                if (page < 1 || page > totalPages) return;
                
                currentPage = page;
                renderTools();
                setupPagination();
                
                // 滚动到顶部
                window.scrollTo({ top: 400, behavior: 'smooth' });
            };
            
            // 搜索功能
            searchInput.addEventListener('input', function() {
                currentSearch = this.value.trim();
                currentPage = 1;
                
                loader.style.display = 'block';
                
                setTimeout(() => {
                    loader.style.display = 'none';
                    renderTools();
                    setupPagination();
                }, 300);
            });
            
            // 筛选按钮点击事件
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 更新活动按钮
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新筛选条件
                    currentFilter = this.getAttribute('data-filter');
                    currentPage = 1;
                    
                    loader.style.display = 'block';
                    
                    setTimeout(() => {
                        loader.style.display = 'none';
                        renderTools();
                        setupPagination();
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
